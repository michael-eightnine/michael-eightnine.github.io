<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Store the current path and redirect to the appropriate index.html

      sessionStorage.redirect = location.href;

      // Detect which sub-app we're in and redirect to its root
      var path = location.pathname;
      var targetIndex = '/index.html';

      if (path.startsWith('/eternal-devotion')) {
        targetIndex = '/eternal-devotion/index.html';
      } else if (path.startsWith('/dungeon-crawl')) {
        targetIndex = '/dungeon-crawl/index.html';
      } else if (path.startsWith('/popup-portfolio')) {
        targetIndex = '/popup-portfolio/index.html';
      }

      location.replace(targetIndex);
    </script>
  </head>
  <body>
    <!-- IE requires at least 512 bytes of content to show non-default 404 -->

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  </body>
</html>
