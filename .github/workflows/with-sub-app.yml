# Simple workflow for deploying static content to GitHub Pages
name: Vite 2 GH - Multi Repo

on:
  push:
    branches: ["main"]
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "yarn"

      # Install all workspace dependencies
      - name: Install workspace dependencies
        run: yarn install --frozen-lockfile

      # Build Main Portfolio App (React 19 + Tailwind)
      - name: Build Portfolio
        run: yarn workspace portfolio build

      # Build Popup Portfolio App (Classic Portfolio)
      - name: Build Popup Portfolio
        run: |
          yarn workspace popup-portfolio build
          mv apps/popup-portfolio/dist apps/portfolio/dist/popup-portfolio

      # Build Eternal Devotion App
      - name: Build Eternal Devotion
        run: |
          yarn workspace eternal-devotion build
          mv apps/eternal-devotion/dist apps/portfolio/dist/eternal-devotion

      # Build Dungeon Crawl App
      - name: Build Dungeon Crawl
        run: |
          yarn workspace dungeon-crawl build
          mv apps/dungeon-crawl/dist apps/portfolio/dist/dungeon-crawl

      # Prepare GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./apps/portfolio/dist"

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
